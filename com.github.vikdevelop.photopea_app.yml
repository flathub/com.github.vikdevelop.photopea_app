app-id: com.github.vikdevelop.photopea_app
runtime: org.gnome.Platform
runtime-version: '41'
sdk: org.gnome.Sdk
command: photopea_app
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --share=network
  - --filesystem=home
  - --device=dri
modules:
  - name: photopea_app
    buildsystem: simple
    build-commands:
    - mkdir ./bin
    - cd ./bin
    - c++ photopea.cpp `pkg-config --cflags --libs gtk+-3.0 webkit2gtk-4.0` -o photopea_app
    - install -Dm755 -t /app/bin ./photopea_app
    - cd
    - install -Dm755 -t /app/share/applications com.github.vikdevelop.photopea_app.desktop
    - install -Dm644 -t /app/share/icons/hicolor/128x128/apps/ data/icons/com.github.vikdevelop.photopea_app.png
    - install -Dm644 -t /app/share/metainfo com.github.vikdevelop.photopea_app.metainfo.xml
    sources:
      - type: archive
        url: https://github.com/vikdevelop/photopea_app/archive/refs/tags/2.0.tar.gz
        sha256: 855eb5df8150bd8c866c565e007f06d7efc4dc0eb816d21e37b11105081595da
      - type: file
        path: com.github.vikdevelop.photopea_app.metainfo.xml
