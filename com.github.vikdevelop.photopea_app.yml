app-id: com.github.vikdevelop.photopea_app
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: photopea
rename-desktop-file: photopea.desktop
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --share=network
  - --filesystem=xdg-pictures
modules:
  - name: photopea
    buildsystem: simple
    build-commands:
    - install -Dm755 -t /app/bin photopea
    - install -Dm755 -t /app/share/applications photopea.desktop
    - install -Dm644 -t /app/share/icons/hicolor/128x128/apps/com.github.vikdevelop.photopea_app.png data/icons/com.github.vikdevelop.photopea_app.png  
    - install -Dm644 -t /app/share/metainfo com.github.vikdevelop.photopea_app.metainfo.xml
    sources:
      - type: archive
        url: https://github.com/vikdevelop/photopea_app/archive/refs/tags/1.0.1.tar.gz
        sha256: abce6a5a46a97dd66e5f44bf1b59aaba8ed9481be43773af4ce597119ba91143

      - type: file
        path: com.github.vikdevelop.photopea_app.metainfo.xml
