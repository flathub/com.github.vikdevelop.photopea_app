app-id: com.github.vikdevelop.photopea_app
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: "21.08"
command: photopea.sh
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node16
command: photopea.sh
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --share=network
  - --filesystem=xdg-download
  - --device=dri
build-options:
  append-path: /usr/lib/sdk/node16/bin
  env:
    NPM_CONFIG_LOGLEVEL: info
modules:
  - name: photopea_app
    buildsystem: simple
    build-options:
        env:
          XDG_CACHE_HOME: /run/build/rhyme/flatpak-node/cache
    build-commands:
    - yarn --offline
    - mkdir build_photopea
    - yarn electron-packager ./ photopea --platform=linux --arch=x64 --electron-version=15.4.1 --out=build_photopea/
    - mkdir /app/main
    - cp -R build_photopea/photopea-linux-x64/* /app/main
    - install -D -t /app/bin photopea.sh
    - install -Dm755 -t /app/share/applications com.github.vikdevelop.photopea_app.desktop
    - install -Dm644 -t /app/share/icons/hicolor/128x128/apps/ data/icons/com.github.vikdevelop.photopea_app.png
    - install -Dm644 -t /app/share/metainfo data/com.github.vikdevelop.photopea_app.metainfo.xml
    sources:
      - type: archive
        url: https://github.com/vikdevelop/photopea_app/archive/refs/tags/2.1.tar.gz
        sha256: 797b8cec4c134e2d7e18ee51fa7cd46e10d6877a6308d11dfaa2bd2c134c75a0
      - type: script
        dest-filename: photopea.sh
        commands:
          - zypak-wrapper.sh /app/main/photopea "$@"
      - type: file
        path: generated-sources.json
