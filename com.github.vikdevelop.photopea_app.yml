app-id: com.github.vikdevelop.photopea_app
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: "21.08"
command: photopea.sh
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node16
finish-args:
  - --share=ipc
  - --socket=x11
  - --share=network
  - --filesystem=xdg-download
  - --device=dri
build-options:
  append-path: /usr/lib/sdk/node16/bin
  env:
    NPM_CONFIG_LOGLEVEL: info
modules:
  - name: photopea_app
    buildsystem: simple
    build-options:
        env:
          XDG_CACHE_HOME: /run/build/photopea/flatpak-node/cache
    build-commands:
    - install -D -t /app/bin photopea.sh
    - install -Dm755 -t /app/share/applications com.github.vikdevelop.photopea_app.desktop
    - install -Dm644 -t /app/share/icons/hicolor/128x128/apps/ data/icons/com.github.vikdevelop.photopea_app.png
    - install -Dm644 -t /app/share/metainfo data/com.github.vikdevelop.photopea_app.metainfo.xml
    sources:
      - type: archive
        url: https://github.com/vikdevelop/photopea_app/archive/refs/tags/2.1.1.tar.gz
        sha256: 4db0de4470d5457219e1505f757faf410ac2e61c7e4e558f47e19851e535dd0c
      - type: script
        dest-filename: photopea.sh
        commands:
          - zypak-wrapper.sh /app/main/photopea "$@"
  - name: build
    buildsystem: simple
    build-commands:
      - mkdir /app/main
      - cp -R * /app/main
    sources:
      - type: archive
        url: https://github.com/vikdevelop/photopea_app/releases/download/2.1/photopea-build-electron-v2.0.tar.gz
        sha256: 3ace04c1921d886252ea87569217aa1c84f597019947a4bb1dc5b56fa4fa7749
