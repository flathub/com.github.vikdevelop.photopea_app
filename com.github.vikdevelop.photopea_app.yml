app-id: com.github.vikdevelop.photopea_app
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: photopea
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --share=network
  - --filesystem=xdg-pictures
modules:
  - name: photopea
    buildsystem: simple
    rename-desktop-file: "photopea.desktop": "com.github.vikdevelop.photopea_app.desktop"
    build-commands:
    - install -Dm755 -t /app/bin photopea
    - install -Dm755 -t /app/share/applications $FLATPAK_ID.desktop
    - install -Dm644 data/icons/com.github.vikdevelop.photopea_app.png /app/share/icons/hicolor/128x128/apps/$FLATPAK_ID.png 
      
    sources:
      - type: archive
        url: https://github.com/vikdevelop/photopea_app/archive/refs/tags/1.0.1.tar.gz
        sha256: abce6a5a46a97dd66e5f44bf1b59aaba8ed9481be43773af4ce597119ba91143
