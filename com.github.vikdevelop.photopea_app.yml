app-id: com.github.vikdevelop.photopea_app
runtime: org.gnome.Platform
runtime-version: '40'
sdk: org.gnome.Sdk
only-arches: x86_64
skip-arches: aarch64
command: photopea
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --share=network
  - --filesystem=xdg-pictures
  - --filesystem=xdg-download
modules:
  - name: photopea
    buildsystem: simple
    build-commands:
    - install -Dm755 -t /app/bin photopea
    - install -Dm755 -t /app/share/applications com.github.vikdevelop.photopea_app.desktop
    - install -Dm644 -t /app/share/icons/hicolor/128x128/apps/ data/icons/com.github.vikdevelop.photopea_app.png  
    - install -Dm644 -t /app/share/metainfo com.github.vikdevelop.photopea_app.metainfo.xml
    sources:
      - type: archive
        url: https://github.com/vikdevelop/photopea_app/archive/refs/tags/1.1.2.tar.gz
        sha256: d2461bbcc632f8cfe1650cae66cdd1909a636f8dfe309ea1ec344bbbac3b33a9

      - type: file
        path: com.github.vikdevelop.photopea_app.metainfo.xml
