app-id: com.github.vikdevelop.photopea_app
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: "25.08"
command: photopea.sh
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node24
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --share=network
  - --filesystem=xdg-download
  - --device=dri
build-options:
  append-path: /usr/lib/sdk/node24/bin
  env:
    NPM_CONFIG_LOGLEVEL: info
modules:
  - name: photopea_app
    buildsystem: simple
    build-options:
        env:
          XDG_CACHE_HOME: /run/build/photopea/flatpak-node/cache
    build-commands:
    - install -D -t /app/bin photopea.sh
    - mkdir /app/main
    - cp -R build/photopea-linux-x64/* /app/main
    - install -Dm755 -t /app/share/applications data/com.github.vikdevelop.photopea_app.desktop
    - install -Dm644 -t /app/share/icons/hicolor/128x128/apps/ data/icons/com.github.vikdevelop.photopea_app.png
    - install -Dm644 -t /app/share/metainfo data/com.github.vikdevelop.photopea_app.metainfo.xml
    sources:
      - type: archive
        url: https://github.com/vikdevelop/photopea_app/releases/download/2.3.9/photopea_build-electron-239.tar.xz
        sha256: e7351b1ff468fdbc5991b0d773057bed81e97461f19d2e86668814da736b30ea
      - type: script
        dest-filename: photopea.sh
        commands:
          - zypak-wrapper.sh /app/main/photopea "$@"
