app-id: com.photopea.Photopea
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: photopea
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --share=network
  - --filesystem=xdg-pictures
modules:
  - name: photopea
    buildsystem: simple
    build-commands:
    - install -Dm755 -t /app/bin photopea
    - install -Dm755 -t /app/share/applications photopea.desktop

    sources:
      - type: archive
        url: https://github.com/vikdevelop/photopea_app/archive/refs/tags/1.0.tar.gz
        sha256: db9b8ecec84157b50ab38c737400542dfbb27610fd5b3e7fcf6fe1ac382459de
